<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM_MEMBERSHIP</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact Us</a></li>
        </ul>
    </nav>


    <div>
        <h1>Get your GYM  Membership HERE</h1>

    <form action="/" method="post" id="CONTACT">
        <input type="text" name="name" id="name" placeholder="enter your name ">
        <input type="text" name="age" id="age" placeholder="enter your age ">
        <input type="text" name="gender" id="gender" placeholder="enter your gender">
        <input type="number" name="contact" id="contact" placeholder="enter your contact no">
        <input type="gmail" name="email" id="email" placeholder="enter your gmail">
        <textarea name="more" id="more" cols="30" rows="10" placeholder="more about you "></textarea>
        <textarea name="address" id="address" cols="40" rows="10"></textarea>
        <button class="btn"> SUBMIT</button>
    </form>

    </div>
    
</body>
</html>
